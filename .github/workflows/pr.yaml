name: Pull Request
on: [pull_request, workflow_dispatch]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  trunk_check:
    name: Trunk Check Runner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Trunk Check
        uses: trunk-io/trunk-action@v1

  # TODO(Tyler): Forward json outputs from job
  # Run tests against all linters for known_good_version and latest version
  linter_tests:
    name: Plugin Tests
    uses: ./.github/workflows/linter_tests.yaml
    strategy:
      fail-fast: false
      matrix:
        linter-version: [KnownGoodVersion, Latest]
    with:
      linter-version: ${{ matrix.linter-version }}
      cache-tools: true
  # Run repo healthcheck tests
  repo_tests:
    name: Repo Tests
    uses: ./.github/workflows/repo_tests.yaml
