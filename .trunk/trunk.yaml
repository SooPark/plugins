version: 0.1
plugins:
  sources:
  - id: trunk
    ref: v0.0.4
    uri: https://github.com/trunk-io/plugins
cli:
  version: 0.17.0-beta
lint:
  enabled:
  - actionlint@1.6.15
  - black@22.8.0
  - flake8@5.0.4:
      packages:
      - flake8-bugbear@22.8.23
  - git-diff-check@SYSTEM
  - gitleaks@8.8.12
  - isort@5.10.1
  - markdownlint@0.32.2
  - prettier@2.7.1
  - shellcheck@0.8.0
  - shfmt@3.5.0
actions:
  definitions:
  - id: toggle-local
    runtime: python
    packages_file: actions/toggle-local/requirements.txt
    display_name: Toggle Local
    description: Toggle using local checkout of plugins repository. Useful for building
      new actions
    run: ${workspace}/actions/toggle-local/toggle "${workspace}"
  enabled:
  - git-lfs
  - toggle-local
